name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci
      working-directory: ./raghul-library  # Ensure the correct project folder

    - name: Build
      run: npm run build
      working-directory: ./raghul-library  # Ensure the correct project folder

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4  # Use the latest version
      with:
        token: ${{ secrets.GITHUB_TOKEN }}  # Use 'token' instead of 'github_token'
        branch: gh-pages  # Specify the branch to deploy to
        folder: ./raghul-library/dist  # Deploy the dist folder to GitHub Pages
