name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci
      working-directory: ./raghul-library  # Correct working directory for your project

    - name: Build the project
      run: npm run build
      working-directory: ./raghul-library  # Ensure correct folder

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4  # Use the latest version
      with:
        token: ${{ secrets.GITHUB_TOKEN }}  # Ensure the correct GitHub token is used
        branch: gh-pages  # This will push to the gh-pages branch
        folder: ./raghul-library/dist  # Ensure the dist folder is deployed
