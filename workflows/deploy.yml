name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci
      working-directory: ./raghul-library  # Ensure it points to the folder with Vue files

    - name: Build
      run: npm run build
      working-directory: ./raghul-library  # Ensure it points to the folder with Vue files

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages  # Deploy to the gh-pages branch
        folder: ./raghul-library/dist  # Ensure it points to the correct output folder

permissions:
  contents: write
